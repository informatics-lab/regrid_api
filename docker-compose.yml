version: '3'
services:
  scheduler:
    build: ./scheduler
    container_name: scheduler
    networks:
      - distrabuted-tier
    deploy:
      restart_policy:
        condition: on-failure
    expose:
      - 8787
      - 8786
    ports:
      - '8787:8787'
      - '8786:8786'

  processor:
    build: ./processor
    container_name: processor
    networks:
      - distrabuted-tier
    deploy:
      restart_policy:
        condition: on-failure
    
  nginx:
    image: nginx
    container_name: nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - 'nginx-config:/etc/nginx/conf.d'
      - 'nginx-certs:/etc/nginx/certs:ro'
      - 'nginx-vhosts:/etc/nginx/vhost.d'
      - 'nginx-webroot:/usr/share/nginx/html'
    networks:
      - proxy-tier
    deploy:
      restart_policy:
        condition: on-failure

  dockergen:
    image: jwilder/docker-gen
    container_name: nginx-docker-gen
    expose:
      - 55555
    entrypoint: /usr/local/bin/docker-gen -notify-sighup  nginx -watch -only-exposed /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
    volumes:
      - 'nginx-config:/etc/nginx/conf.d'
      - 'nginx-certs:/etc/nginx/certs'
      - 'nginx-vhosts:/etc/nginx/vhost.d'
      - 'nginx-webroot:/usr/share/nginx/html'
      - '/var/run/docker.sock:/tmp/docker.sock:ro'
      - './nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro'
    networks:
      - proxy-tier

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt-nginx-proxy-companion
    depends_on:
      - nginx
      - dockergen
    environment:
      NGINX_DOCKER_GEN_CONTAINER: nginx-docker-gen
    volumes:
      - 'nginx-config:/etc/nginx/conf.d'
      - 'nginx-certs:/etc/nginx/certs:rw'
      - 'nginx-vhosts:/etc/nginx/vhost.d'
      - 'nginx-webroot:/usr/share/nginx/html'
      - '/var/run/docker.sock:/var/run/docker.sock:ro'

  data_api:
    build: ./api
    container_name: api
    volumes:
      - /opt/data:/opt/data
    networks:
      - proxy-tier
    deploy:
      restart_policy:
        condition: on-failure
    environment:
      - VIRTUAL_HOST=${API_DNS}
      - VIRTUAL_NETWORK=nginx-proxy
      - LETSENCRYPT_HOST=${API_DNS}
      - LETSENCRYPT_EMAIL=theo.mccaie@informaticslab.co.uk

volumes:
  nginx-config:
  nginx-certs:
  nginx-vhosts:
  nginx-webroot:

networks:
  proxy-tier:
    external:
      name: nginx-proxy
  distrabuted-tier:
    

